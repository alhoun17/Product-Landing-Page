<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <div class="logo">
          <img
            id="header-img"
            src="images/LogoMakr_3PbUkw.png"
            alt="Wood Baseball Bats Logo"
          />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#home">Home</a></li>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#how-its-made">How It's Made</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <section id="hero">
        <h2>High quality maple, ash and birch baseball bats</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            required
          />
          <input id="submit" type="submit" value="Get Started" />
        </form>
      </section>
      <div>
        <section id="features"></section>
        <section id="how-its-made">
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/3amQeoAXUeo"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </section>
        <section id="pricing"></section>
      </div>
      <footer>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        &copy; 2020 Wood Baseball Bats
      </footer>
    </div>
  </body>
</html>
